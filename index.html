<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
    <title>Ma ToDo List</title>
</head>

<body>
    <section class="row">
        <article class="col-12 fs-1 text-center border border-black">Ma TODO list</article>
    </section>

    <form action="">
        <section class=" row mt-3">
            <section class="col-5 m-auto">
                <article class="text-center bg-secondary bg-gradient rounded-top-3 fs-5 m-auto">Nouvelle tâche</article>
                <article
                    class=" text-center bg-secondary bg-gradient bg-opacity-25 border border-secondary border-2 border-top-0 rounded-bottom-3">
                    <article class="form-floating text-center col-5 m-auto p-2">
                        <input type="text" class="form-control" id="task" placeholder="Saisir votre tâche">
                        <label class="m-2" for="task">Saisir votre tâche</label>
                    </article>
                    <section class="row">
                        <article class="col-2 p-2 m-auto">
                            <button id="validate" type="button" class="btn btn-outline-success">Valider</button>
                        </article>
                    </section>
                    <hr class="border border-danger border-1 opacity-25 mx-4">
                    <section class="row">
                        <article class="col-12 m-auto mb-2">
                            Vous voulez trier par :
                        </article>
                        <article class="col-5 m-auto mb-2">
                            <select class="form-select form-select-sm" aria-label="Small select example">
                                <option value="1">Tous</option>
                                <option value="2">A faire</option>
                                <option value="3">A valider</option>
                                <option value="3">Terminées</option>
                            </select>
                        </article>
                </article>
                </article>
            </section>
        </section>
    </form>

    <section class="row mt-5 m-auto">
        <section class="col-4  ">
            <article class="bg-info bg-gradient text-center text-uppercase fs-5 rounded-top-4">A faire</article>
            <article
                class="bg-info bg-gradient bg-opacity-25 border border-info border-2 border-top-0 rounded-bottom-3 pt-2">
                <ul id="faire" class="col-8"> <!-- Liste des taches a faire-->
                </ul>
            </article>
        </section>

        <section class="col-4 ">
            <article class="bg-danger bg-gradient text-center text-uppercase fs-5 rounded-top-4">A valider</article>
            <article
                class="bg-danger bg-gradient bg-opacity-25 border border-danger border-2 border-top-0 rounded-bottom-3 pt-2">
                <ul id="validation" class="col-5"> <!-- Liste des taches terminées-->
                </ul>
            </article>
        </section>

        <section class="col-4 ">
            <article class="bg-success bg-gradient text-center text-uppercase fs-5 rounded-top-4">Terminées</article>
            <article
                class="bg-success bg-gradient bg-opacity-25 border border-success border-2 border-top-0 rounded-bottom-3 pt-2">
                <ul id="terminees" class="col-5"> <!-- Liste des taches terminées-->
                </ul>
            </article>
        </section>
    </section>


</body>

</html>
